<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat&family=Zen+Loop&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>My List of Tasks™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Add a Task:</label>
      <!-- JS doesn't like hyphens, so changed to a more JS-friendly ID -->
      <input type="text" id="task" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>Stuff to do:</h2>
      <ol id="tasks">
      </ol>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
